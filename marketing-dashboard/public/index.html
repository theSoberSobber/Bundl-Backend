<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundl Marketing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4F46E5;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4F46E5;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .location-inputs {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .location-inputs.show {
            display: grid;
        }
        
        .send-btn {
            width: 100%;
            background: #4F46E5;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background: #4338CA;
        }
        
        .send-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        
        .result.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .result.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .help-text {
            font-size: 14px;
            color: #6B7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Bundl Marketing Dashboard</h1>
            <p>Send push notifications to your users</p>
        </div>
        
        <div class="form-container">
            <form id="notificationForm">
                <div class="form-group">
                    <label for="title">Notification Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g. Special Offer Today! üéâ" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="e.g. Get 20% off on all orders above ‚Çπ500. Limited time offer!" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="targetType">Send To</label>
                    <select id="targetType" name="targetType" required>
                        <option value="">Select target audience...</option>
                        <option value="all">All Users</option>
                        <option value="location">Users Near Location</option>
                    </select>
                </div>
                
                <div class="location-inputs" id="locationInputs">
                    <div>
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="12.9716">
                        <div class="help-text">e.g. 12.9716 (Bangalore)</div>
                    </div>
                    <div>
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="77.5946">
                        <div class="help-text">e.g. 77.5946 (Bangalore)</div>
                    </div>
                </div>
                
                <button type="submit" class="send-btn" id="sendBtn">
                    Send Notification üöÄ
                </button>
                
                <div class="result" id="result"></div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide location inputs based on target type
        document.getElementById('targetType').addEventListener('change', function() {
            const locationInputs = document.getElementById('locationInputs');
            if (this.value === 'location') {
                locationInputs.classList.add('show');
                document.getElementById('latitude').required = true;
                document.getElementById('longitude').required = true;
            } else {
                locationInputs.classList.remove('show');
                document.getElementById('latitude').required = false;
                document.getElementById('longitude').required = false;
            }
        });

        // Handle form submission
        document.getElementById('notificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            
            // Show loading state
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Sending...';
            result.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                message: formData.get('message'),
                targetType: formData.get('targetType'),
                latitude: formData.get('latitude') || null,
                longitude: formData.get('longitude') || null
            };
            
            try {
                const response = await fetch('/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    if (data.targetType === 'all') {
                        result.innerHTML = `‚úÖ Notification sent successfully to all users!`;
                    } else {
                        result.innerHTML = `‚úÖ Notification sent to ${responseData.totalTopics} geohash regions (${responseData.successful} successful, ${responseData.failed} failed)`;
                    }
                    // Clear form
                    this.reset();
                    document.getElementById('locationInputs').classList.remove('show');
                } else {
                    throw new Error(responseData.error || 'Failed to send notification');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
            
            // Reset button state
            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send Notification üöÄ';
            result.style.display = 'block';
        });
    </script>
</body>
</html>
